<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ç‰¢å¤§24å·å æœºç½‘é¡µï¼Man!</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; overflow: hidden; background: black; }
    .container { width: 100%; height: 100%; position: relative; overflow: hidden; touch-action: pan-y; }
    .video-item { width: 100%; height: 100%; position: absolute; transition: transform 0.3s ease; }
    video { width: 100%; height: 100%; object-fit: cover; }
    .controls {
      position: absolute;
      right: 10px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      color: white;
      font-size: 24px;
    }
    .control-btn { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
    .like-count, .comment-count { font-size: 14px; margin-top: 5px; }
    .like-btn.animated { animation: pop 0.3s; }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }
    /* è¯„è®ºå¼¹çª— */
    .comment-box {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 60%;
      background: rgba(0,0,0,0.9);
      color: white;
      display: none;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
    }
    .comment-input {
      display: flex;
      margin-top: auto;
      padding: 10px 0;
    }
    .comment-input input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 20px;
      margin-right: 10px;
    }
    .comment-input button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background: #ff0050;
      color: white;
      font-weight: bold;
    }
    .comment-item {
      margin-bottom: 10px;
      font-size: 14px;
      word-break: break-word;
    }
  </style>
</head>
<body>

<div class="container" id="container">
  <!-- è§†é¢‘é¡¹åŠ¨æ€æ’å…¥ -->
</div>

<div class="comment-box" id="commentBox">
  <div id="commentList"></div>
  <div class="comment-input">
    <input type="text" id="commentInput" placeholder="è¯´ç‚¹ä»€ä¹ˆ..." />
    <button id="sendBtn">å‘é€</button>
  </div>
</div>

<script>
  const videos = [
    { url: "video1.mp4", id: 'v1' },  // ç¤ºä¾‹è§†é¢‘1
    { url: "https://www.w3schools.com/html/movie.mp4", id: 'v2' },   // ç¤ºä¾‹è§†é¢‘2
    { url: "https://www.w3schools.com/html/movie.ogg", id: 'v3' }    // ç¤ºä¾‹è§†é¢‘3
  ];

  const container = document.getElementById('container');
  const commentBox = document.getElementById('commentBox');
  const commentList = document.getElementById('commentList');
  const commentInput = document.getElementById('commentInput');
  const sendBtn = document.getElementById('sendBtn');
  
  let current = 0;
  let startY = 0;
  let moveY = 0;
  let isSwiping = false;  // ç”¨äºæ ‡è®°æ˜¯å¦æ˜¯æ»‘åŠ¨æ“ä½œ
  const videoElements = [];
  const likeBtns = [];
  const commentBtns = [];

  function createVideos() {
    videos.forEach((video, index) => {
      const div = document.createElement('div');
      div.className = 'video-item';
      div.style.transform = `translateY(${index * 100}%)`;

      const vid = document.createElement('video');
      vid.src = video.url;
      vid.loop = true;
      vid.preload = "auto";
      vid.playsInline = true;

      // åŒå‡»ç‚¹èµ
      vid.addEventListener('dblclick', () => {
        const btn = likeBtns[current];
        triggerLike(btn);
      });

      const controls = document.createElement('div');
      controls.className = 'controls';

      // ç‚¹èµ
      const likeBtn = document.createElement('div');
      likeBtn.className = 'control-btn like-btn';
      likeBtn.innerHTML = 'â¤ï¸';
      const likeCount = document.createElement('div');
      likeCount.className = 'like-count';
      likeBtn.appendChild(likeCount);

      likeBtn.addEventListener('click', () => {
        triggerLike(likeBtn);
      });

      // è¯„è®º
      const commentBtn = document.createElement('div');
      commentBtn.className = 'control-btn comment-btn';
      commentBtn.innerHTML = 'ğŸ’¬';
      const commentCount = document.createElement('div');
      commentCount.className = 'comment-count';
      commentBtn.appendChild(commentCount);

      commentBtn.addEventListener('click', () => {
        openCommentBox();
      });

      controls.appendChild(likeBtn);
      controls.appendChild(commentBtn);

      div.appendChild(vid);
      div.appendChild(controls);

      container.appendChild(div);
      videoElements.push(vid);
      likeBtns.push(likeBtn);
      commentBtns.push(commentBtn);
    });
  }

  function playCurrentVideo() {
    videoElements.forEach((video, index) => {
      if (index === current) {
        video.play();
      } else {
        video.pause();
      }
    });
    updateLikeCommentUI();
  }

  function openCommentBox() {
    commentBox.style.display = 'flex';
    loadComments();
  }

  function closeCommentBox() {
    commentBox.style.display = 'none';
  }

  container.addEventListener('touchstart', e => {
    startY = e.touches[0].clientY;
    isSwiping = false;  // åˆå§‹åŒ–æ ‡è®°ä¸ºéæ»‘åŠ¨
  });

  container.addEventListener('touchmove', e => {
    moveY = e.touches[0].clientY;
    isSwiping = Math.abs(moveY - startY) > 10;  // å¦‚æœæ»‘åŠ¨è·ç¦»å¤§äº10åƒç´ ï¼Œåˆ™è®¤ä¸ºæ˜¯æ»‘åŠ¨
  });

  container.addEventListener('touchend', () => {
    if (!isSwiping) {
      // å¦‚æœæ²¡æœ‰æ»‘åŠ¨ï¼Œæ‰§è¡Œç‚¹å‡»äº‹ä»¶
      const vid = videoElements[current];
      const likeBtn = likeBtns[current];
      // å¤„ç†ç‚¹èµæˆ–å…¶ä»–ç‚¹å‡»äº‹ä»¶
      triggerLike(likeBtn);
    } else {
      // å¤„ç†æ»‘åŠ¨äº‹ä»¶
      const diff = moveY - startY;
      if (diff < -50 && current < videos.length - 1) {
        current++;
        closeCommentBox();
      } else if (diff > 50 && current > 0) {
        current--;
        closeCommentBox();
      }
      updatePosition();
      playCurrentVideo();
    }
  });

  function updatePosition() {
    document.querySelectorAll('.video-item').forEach((el, index) => {
      el.style.transform = `translateY(${(index - current) * 100}%)`;
    });
  }

  sendBtn.addEventListener('click', () => {
    const text = commentInput.value.trim();
    if (text !== '') {
      saveComment(videos[current].id, text);
      commentInput.value = '';
      loadComments();
      setTimeout(() => {
        commentList.scrollTop = commentList.scrollHeight;
      }, 100); // å»¶è¿Ÿä¸€ä¸‹ï¼Œç­‰DOMæ›´æ–°
    }
  });

  function saveComment(videoId, comment) {
    const key = 'comments_' + videoId;
    let comments = JSON.parse(localStorage.getItem(key)) || [];
    comments.push(comment);
    localStorage.setItem(key, JSON.stringify(comments));
  }

  function loadComments() {
    const key = 'comments_' + videos[current].id;
    let comments = JSON.parse(localStorage.getItem(key)) || [];
    commentList.innerHTML = '';
    comments.forEach(c => {
      const div = document.createElement('div');
      div.className = 'comment-item';
      div.textContent = c;
      commentList.appendChild(div);
    });

    // æ›´æ–°è¯„è®ºæ•°é‡
    const commentBtn = commentBtns[current];
    const commentCount = commentBtn.querySelector('.comment-count');
    commentCount.textContent = comments.length;
  }

  function triggerLike(likeBtn) {
    const likeCount = likeBtn.querySelector('.like-count');
    let count = parseInt(likeCount.textContent) || 0;
    const likesState = JSON.parse(localStorage.getItem('likesState')) || {};

    const videoId = videos[current].id;
    const liked = likesState[videoId] || false;

    if (liked) {
      count--;
      likeBtn.classList.remove('animated');
      likesState[videoId] = false;
    } else {
      count++;
      likeBtn.classList.add('animated');
      likesState[videoId] = true;
      setTimeout(() => likeBtn.classList.remove('animated'), 300);
    }

    likeCount.textContent = count;
    localStorage.setItem('likesState', JSON.stringify(likesState));
    saveLikes();
  }

  function saveLikes() {
    const likes = likeBtns.map(btn => parseInt(btn.querySelector('.like-count').textContent) || 0);
    localStorage.setItem('likes', JSON.stringify(likes));
  }

  function loadLikes() {
    const likes = JSON.parse(localStorage.getItem('likes')) || [];
    const likesState = JSON.parse(localStorage.getItem('likesState')) || {};
    likes.forEach((count, i) => {
      if (likeBtns[i]) {
        likeBtns[i].querySelector('.like-count').textContent = count;

        // æ¢å¤ç‚¹èµæŒ‰é’®çš„é«˜äº®æ•ˆæœ
        const videoId = videos[i].id;
        if (likesState[videoId]) {
          likeBtns[i].classList.add('animated');
        } else {
          likeBtns[i].classList.remove('animated');
        }
      }
    });
  }

  function updateLikeCommentUI() {
    loadLikes();
    loadComments();
  }

  // åˆå§‹åŒ–
  createVideos();
  playCurrentVideo();
</script>

</body>
</html>
