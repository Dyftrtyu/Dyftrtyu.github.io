<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>帅是一种感觉！</title>
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: 'Helvetica Neue', 'Arial', sans-serif;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2.8em;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
    }
    #video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 720px;
      margin: 20px 0;
      cursor: pointer;
    }
    .video-wrapper img {
      width: 100%;
      border: 5px solid white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .video-wrapper:hover img {
      transform: scale(1.02);
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.7);
    }
    video {
      width: 100%;
      border: 5px solid white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>帅是一种感觉！</h1>

  <div id="video-container"></div>

  <script>
    const videos = [
      { src: "BV11BRmY9E38_p1.mp4", poster: "cover1.jpg" },
      { src: "BV22BRmY9E38_p2.mp4", poster: "cover2.jpg" },
      { src: "BV33BRmY9E38_p3.mp4", poster: "cover3.jpg" },
      { src: "BV44BRmY9E38_p4.mp4", poster: "cover4.jpg" }
    ];

    const container = document.getElementById('video-container');

    videos.forEach(videoData => {
      // 创建封面层
      const wrapper = document.createElement('div');
      wrapper.className = 'video-wrapper';

      const coverImg = document.createElement('img');
      coverImg.src = videoData.poster;
      wrapper.appendChild(coverImg);

      // 点击封面时，替换成真正的视频
      wrapper.addEventListener('click', () => {
        const video = document.createElement('video');
        video.src = videoData.src;
        video.controls = true;
        video.autoplay = true;
        video.muted = false;
        video.playsInline = true;

        wrapper.innerHTML = ''; // 清空封面
        wrapper.appendChild(video);
        video.play(); // 播放视频
      });

      container.appendChild(wrapper);
    });
  </script>
</body>
</html>
